<ion-app dir="{{ textDir }}">
  <!-- when=false means that the split pane will never expand automatically -->
  <!-- For more info check https://ionicframework.com/docs/api/split-pane -->
  <ion-split-pane contentId="menu-content" when="false">
    <ion-menu contentId="menu-content" class="app-sidemenu">
      <ion-header>
        <ion-toolbar>
          <ion-row class="user-details-wrapper">
            <ion-col size="3">
              <app-aspect-ratio [ratio]="{ w: 1, h: 1 }">
                <app-image-shell
                  animation="spinner"
                  [src]="'./assets/images/elistes-logo.svg'"
                ></app-image-shell>
              </app-aspect-ratio>
            </ion-col>
            <ion-col class="user-info-wrapper" size="8">
              <h3 class="user-name">Elistes</h3>
              <h5 class="user-handle">@bseremes</h5>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-list-header>
            <ion-label>Listes</ion-label>
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item [routerLink]="['/app/accueil']">
              <ion-icon slot="start" name="grid-outline"></ion-icon>
              <ion-label> Accueil </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/app/listes']">
              <ion-icon slot="start" name="earth-outline"></ion-icon>
              <ion-label> Toutes </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/app/listes']">
              <ion-icon slot="start" name="list-outline"></ion-icon>
              <ion-label> Par moi </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/app/listes']">
              <ion-icon slot="start" name="eye-outline"></ion-icon>
              <ion-label> Suivies </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list>
          <ion-list-header>
            <ion-label>Session</ion-label>
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item [routerLink]="['/app/parametres']">
              <ion-icon slot="start" name="person-circle-outline"></ion-icon>
              <ion-label> Compte </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item (click)="doLogout()">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label> DÃ©connexion </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <!-- Main app content get's rendered in this router-outlet -->
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
