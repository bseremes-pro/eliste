<!-- This is the proper way if you have submit button outside your ion-content form (typically in the ion-header or ion-footer) -->
<!-- (ref: https://github.com/ionic-team/ionic/issues/16661) -->
<form
  class="create-user-form ion-page"
  [formGroup]="createUserForm"
  (ngSubmit)="createUser()"
>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ champs ? 'Édition' : 'Nouveau '}} champs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="create-user-content">
    <section class="user-details-fields fields-section">
      <ion-list class="inputs-list" lines="full">
        <ion-item class="input-item">
          <ion-label color="secondary" position="floating">Libellé</ion-label>
          <ion-input type="text" formControlName="label" required></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label color="secondary" position="floating">Type</ion-label>
          <ion-select formControlName="type" cancelText="Annuler" okText="OK">
            <ion-select-option
              *ngFor="let item of listeChampsTypes"
              [value]="item.code"
              >{{ item.label | titlecase }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </section>
  </ion-content>

  <ion-footer>
    <ion-row class="form-actions-wrapper">
      <ion-col>
        <ion-button
          class="delete-btn"
          expand="block"
          color="primary"
          fill="outline"
          (click)="dismissModal()"
        >
          ANNULER
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button
          class="submit-btn"
          expand="block"
          color="tertiary"
          type="submit"
          fill="solid"
          [disabled]="!createUserForm.valid"
          >{{ champs ? 'MODIFIER' : 'CRÉER '}}</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-footer>
</form>
